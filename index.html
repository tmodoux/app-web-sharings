<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Web Sharings</title>
</head>
<body>

<div class="container">
    <div class="topBar">
        <div class="titleContainer">
            <div class="pryvLogo">
                <a href="http://api.pryv.com/" target="_blank">
                    <img src="img/loader.gif" id="loading"><img>
                    <img src="img/logo-pryv.png" id="logo-pryv"><img>
                </a>
            </div>
            <div class="title">
                <h3>App Web Sharings</h3>
            </div>
        </div>
        <div class="buttonContainer">
            <span id="pryv-button"></span>
        </div>
    </div>
</div><br>

<div id="doctorView">
  <form action="javascript:askForSharing();">
    By clicking on "Ask for sharing", the patient will receive a request
    for sharing its data with you at the following email address:
    <br><br><input id="email" type="text" name="email" placeholder="patient@email.com">
    <br><br><input type="submit" value="Create sharing">
  </form>
</div><br>

<div class="container">
  <table id="sharings"></table>
</div>

</body>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="pryv.js"></script>
<script src="index.js"></script>
</html>
